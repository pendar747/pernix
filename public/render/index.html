<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dist/default-theme.css">
  <title>Render</title>
</head>
<body state="my-app">
  <h1>Render</h1>

  <h2>Nested Render</h2>
  <template id="template-2">
    <div>
      This is my comment.
    </div>
    <div>- {name}</div>
  </template>
  <template id="my-template">
    <div>My name is: {name}.</div>
    <tb-render model="person" template="template-2"></tb-render>
  </template>
  <tb-render model="person" template="my-template"></tb-render>

  <h2>Render list</h2>
  <template id="list-template">
    <style>
      .contact {
        padding: 10px;
      }
    </style>
    <div class="contact">
      <div>Name: {name}</div>
      <div>Tel: {tel}</div>
      <div>Address: {address}</div>
    </div>
  </template>
  <tb-render model="contacts" template="list-template"></tb-render>

  <h2>Render list with nested templates</h2>
  <template id="list-with-nested-list">
    <style>
      .contact {
        padding: 10px;
      }
    </style>
    <div class="contact">
      <div>Name: {name}</div>
      <div>Tel: {tel}</div>
      <div>Address: {address}</div>
      <tb-render value="{friends}" template="list-with-nested-list"></tb-render>
    </div>
  </template>
  <tb-render model="contacts" template="list-with-nested-list"></tb-render>
  
  <script type="module" src="./script.js"></script>
</body>
</html>
